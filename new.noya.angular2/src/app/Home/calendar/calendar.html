
<div>
    <div class="calendar-date text-center left-to-right">
        <span class="glyphicon glyphicon-arrow-left" (click)="onLeft()" aria-hidden="true"></span>
        {{dataDate|date:"MM"}}/{{dataDate|date:"yyyy"}}
        <span class="glyphicon glyphicon-arrow-right" (click)="onRight()" aria-hidden="true"></span>
    </div>
    <div class="calendar-data" [innerHTML]="text"></div>
</div>
