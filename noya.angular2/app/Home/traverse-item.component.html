
<div (click)="toggleModalState('block')" class="row item-title text-center">

    <div class="col-lg-12  text-center">
        <img [src]="traverseItem.Image_Url" alt="" class="item-image" />
        <div class="item-caption" [innerHtml]="traverseItem.Title|safeResource:0"></div>
    </div>


</div>



<div [style.display]="modalState" [@modalState]="modalState" data-backdrop="false" class="modal" [id]="'myModal'+traverseItem.ID" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button (click)="toggleModalState('none')" type="button" class="close" aria-label="Close">

                    <img src="../../Content/Images/close.ico" />
                </button>
                <h4 class="modal-title text-center" id="myModalLabel" [innerHtml]="traverseItem.Title|safeResource:0"></h4>
            </div>
            <div class="modal-body" [innerHtml]="traverseItem.Text|safeResource:0">

            </div>
